<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Create Product</title>
    </h:head>
    <h:body>
        <h1>Add New Product</h1>
        <h:form>
            <h:outputText value="Item Name"/><br></br>
            <h:inputText value="#{productMB.product.name}" required="true" requiredMessage="Product Name Cant Be Blank"/> <br></br>
            <h:outputText value="Price"/><br></br>
            <h:inputText value="#{productMB.product.price}"  required="true" requiredMessage="Price Cant Be Blank"/> <br></br>
            <h:commandButton value="Create" action="#{productMB.postProuct()}"/>
        </h:form>
    </h:body>
</html>
