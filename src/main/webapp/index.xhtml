<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="./css/style.css"/>
    </h:head>
    <h:body>
        <div  id="logout">
            <span id="name">#{userMB.user.fullname}</span> 
            <h:form>
                <h:commandButton id="logoutButton" value="Logout" action="#{userMB.logout}" />
            </h:form>
        </div>
        <div id="listChat">
        </div>
        <div id="boxChat">
            <div id="typingPopup">
                Someone is typing a comment...
            </div>
        </div>
        <h:form>
            <h:inputText id="message"  value="#{messageMB.content}"/>
            <h:commandButton id="sendButton" value="Send"  action="#{messageMB.sendMessage()}">
                <f:ajax  execute="sendButton"/>
            </h:commandButton>
        </h:form>
        <script src="http://localhost:9032/socket.io/socket.io.js"></script>
        <script src="./js/script.js"></script>
    </h:body>
</html>
