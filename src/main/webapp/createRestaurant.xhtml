<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Create Restaurant</title>
    </h:head>
    <h:body>
        <h1>Add New Restaurant</h1>
        <h:form>
            <h:outputText value="Restaurant Name"/><br></br>
            <h:inputText value="#{restaurantMB.restaurant.name}" required="true" requiredMessage="Restaurant Name Cant Be Blank"/> <br></br>
            <h:outputText value="Address"/><br></br>
            <h:inputText value="#{restaurantMB.restaurant.address}"  required="true" requiredMessage="Address Cant Be Blank"/> <br></br>
            <h:commandButton value="Create" action="#{restaurantMB.postRestaurant()}"/>
        </h:form>
    </h:body>
</html>
